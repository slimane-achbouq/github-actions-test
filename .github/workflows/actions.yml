name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hellow-world-javascript-action@v1
        with:
          who-to-greet: Slimane
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"